# This workflow's only purpose is to integrate this project easily in my portfolio
# I would not recommend it for a real project or team development as it push the
# build directory in the repository wich is pointless.git status
name: build
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install packages
        run: npm install
      - name: Build FRONT
        run: npm run build
      - name: Commit build files (for specific purpose)
        run: |
          git config --global user.email "{{ secrets.EMAIL }}"
          git config --global user.name "Oriun"
          git add -f build
          git commit -am "Automatic build"
          git push
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
